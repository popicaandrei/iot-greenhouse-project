spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5433/postgres
    username: postgres
    password: password
    driverClassName: org.postgresql.Driver
  rabbitmq:
    host: localhost
    port: 5672
    password: guest
    username: guest
    exchange: iot.exchange
    queue: iot.queue
    routingkey: iot.routingkey

server:
  error:
    include-stacktrace: never

weather:
  apiKey: changeme
